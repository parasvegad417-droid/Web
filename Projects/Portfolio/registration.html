<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
      
        <div class="box">
              <H3>REGISTRATION FORM</H3>
            <div class="email">
                <p class="email">Email/Phone :</p>
                <input type="Email" placeholder="Enter your email here">
            </div>
            <div class="pass1">
                <p class="pass1">Create Password :</p>
                <input type="password" placeholder="passwerd">
            </div>
            <div class="pass2">
                <p class="pass2">Re Enter Password :</p>
                <input type="password" placeholder="passwerd">
            </div>
            <div class="rember">
                <input type="checkbox" placeholder="Remember me "> Remember Password!
            </div>
            <div class="gender">
                <p>Select Your Gender :</p>
                <label for="gender">
                    <input type="radio" name="gender" value="Male">Male
                </label>
                <br>
                <label for="gender">
                    <input type="radio" name="gender" value="Female">Female
                </label>
                <br>
                <label for="gender">
                    <input type="radio" name="gender" value="Other">Other
                </label>
            </div>
            <br>
            <div class="agree">
                <input type="checkbox" placeholder=".">Are you agree with our terms and condition as well as policy ?
            </div>
            <br>
            <div class="button">
                <button> Register </button>
            </div>
        </div>
    </div>
</body>

</html>
