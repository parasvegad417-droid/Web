<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook-Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png"href="favicon.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container flex mt-36 mx-auto items-center justify-center">
      <div class="left w-1/3 mx-20">
        <img class="w-40 hover:w-44" src="download.png" alt="" />
        <p class="text-lg">
          This Is The Simple facebook Login Page To Enjoy With FaceBook Please
          Login !
        </p>
      </div>
      <div class="right flex flex-col bg-gray-100 rounded-lg p-6 w-96 h-auto">
        <input
          class="bg-gray-100 border-2 border-gray-300 rounded-lg outline-blue-500 h-10 px-5 my-2.5"
          type="text"
          placeholder="Email Address Or Phone Number"
        />
        <input
          class="bg-gray-100 border-2 border-gray-300 rounded-lg outline-blue-500 h-10 px-5 my-2.5"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 my-3 rounded-lg hover:bg-blue-700 text-white py-2 font-bold text-lg cursor-pointer"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center my-1 cursor-pointer hover:underline"
          >Forgortten Password ?</span
        >
        <button
          class="cursor-pointer hover:bg-green-700 y-2 w-fit px-3 mx-auto bg-green-600 rounded-lg text-white py-2 font-bold text-lg"
        >
          Create New Account
        </button>

        <span class="absolute bottom-40  text-sm">
            <span class="font-bold hover:underline cursor-pointer">
                Create a Page
            </span>
            for a celebrity,brand or business
        </span>
      </div>
    </div> 
  </body>
</html>
